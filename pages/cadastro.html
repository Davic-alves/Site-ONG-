<section id="cadastro" class="form-section">
    <div class="container">
        <img src="/imagens/seja um voluntário.png" alt="Imagem de voluntariado" class="form-image">
        <h2>Cadastro de Voluntário</h2>
        <p>Preencha seus dados para fazer parte da nossa equipe.</p>

        <div id="form-feedback" class="alert" role="alert" style="display: none;"></div>

        <form class="main-form" id="registration-form" action="#" method="post">

            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome_completo" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000"
                        maxlength="15">
                </div>
                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required placeholder="00000-000" maxlength="9">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Dados de Acesso</legend>
                <div class="form-group">
                    <label for="senha">Crie uma Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="confirma-senha">Confirme a Senha:</label>
                    <input type="password" id="confirma-senha" name="confirma_senha" required>
                </div>
            </fieldset>

            <button type="submit" class="btn-primary">Enviar Cadastro</button>
        </form>
    </div>
</section>
